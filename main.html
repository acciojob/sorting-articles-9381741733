<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Band List</title>
</head>
<body>
    <h1>Sorted Band List</h1>
    <ul id="bands"></ul> <!-- Corrected the ID here -->

    <script>
        const bands = [
            'The Plot in You',
            'The Devil Wears Prada',
            'Pierce the Veil',
            'Norma Jean',
            'The Bled',
            'Say Anything',
            'The Midway State',
            'We Came as Romans',
            'Counterparts',
            'Oh, Sleeper',
            'A Skylit Drive',
            'Anywhere But Here',
            'An Old Dog'
        ];

        // Function to strip "a", "an", "the" from the start of a string
        const strip = (bandName) => bandName.replace(/^(a |an |the )/i, '').trim();

        // Sort the bands array
        const sortedBands = bands.slice().sort((a, b) => strip(a).localeCompare(strip(b)));

        // Add to the DOM
        const ul = document.getElementById('bands');
        
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
